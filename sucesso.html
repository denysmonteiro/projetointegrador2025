<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Sucesso | Projeto RP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right, rgb(255, 165, 0), rgb(0, 179, 164));
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 3em;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div>
        <h1>SEU CADASTRO FOI REALIZADO COM SUCESSO</h1>
        <div class="sr-only" role="status" aria-live="polite">
            Seu cadastro foi realizado com sucesso.
        </div>
    </div>

    <script>
        // Fala para pessoas cegas
        window.onload = function() {
            const utterance = new SpeechSynthesisUtterance("Seu cadastro foi realizado com sucesso.");
            utterance.lang = 'pt-BR';
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
